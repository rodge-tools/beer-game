<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ge din kvinna en Ã¶l!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
            background: #000;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
            display: none;
        }
        #instructionsToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        @media (max-width: 800px) {
            #gameContainer {
                width: 100%;
                height: 100vh;
            }
            canvas {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="instructionsToggle">?</button>
        <div id="instructions">
            <h3>How to Play:</h3>
            <p>1. Click and drag the beer to give it to a woman</p>
            <p>2. Watch her dance!</p>
            <p>3. The beer will reappear when she's done</p>
            <p>4. Have fun!</p>
        </div>
    </div>
    
    <script src="game.js"></script>
    <script>
        // Add instructions toggle
        document.getElementById('instructionsToggle').addEventListener('click', function() {
            const instructions = document.getElementById('instructions');
            if (instructions.style.display === 'block') {
                instructions.style.display = 'none';
            } else {
                instructions.style.display = 'block';
            }
        });
    </script>
</body>
</html>
